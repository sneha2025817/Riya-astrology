<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karmapath - Astrology Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>

   
</head>
<body class="flex flex-col items-center min-h-screen bg-gradient-to-r from-blue-900 via-teal-600 to-orange-500 text-white">
      
    <!-- Navbar -->
     
    <nav class="bg-gradient-to-r from-yellow-400 via-red-500 to-blue-500 p-4 shadow-md flex justify-between items-center w-full">
        <div class="flex items-center gap-2">
            <img src="karmaPathLogo-removebg-preview.png" alt="Karmapath Logo" class="h-12">
            <span class="text-black text-2xl font-bold">Karmapath</span>
        </div>
   
        <div class="flex items-center gap-4">
            <input type="text" placeholder="Search..." class="p-2 rounded-md border border-gray-300 focus:outline-none hidden md:block">
            <img src="whitesearchbar-removebg-preview.png" alt="search bar" class="h-7">
            <img src="userimage-removebg-preview.png" alt="search bar" class="h-8">
            
            <button class="text-white text-xl menu-toggle">â˜°</button>
        </div>
    </nav>

   
<!--section-->
    <div class="fixed top-0 left-0 h-full w-64 bg-gradient-to-b from-blue-700 via-red-600 to-yellow-500 text-white transform -translate-x-full transition-transform duration-300 ease-in-out sidebar z-50 shadow-2xl">
        <div class="p-6 text-lg font-semibold border-b border-yellow-300 bg-gray-900 text-yellow-400">Menu</div>
        <ul class="p-4 space-y-4">
            <li> <a href="latestblogoriginal.html"  class="hover:bg-red-500 hover:text-white p-2 rounded-md cursor-pointer transition"> Blog</li>
                <li> <a href="aibot.html" class="hover:bg-red-500 hover:text-white p-2 rounded-md cursor-pointer transition">Chat with AI</li>
                <li> <a href="kundalimatchingfinal.html" class="hover:bg-red-500 hover:text-white p-2 rounded-md cursor-pointer transition">Kundali Matching</li>
                <li> <a href="viewkundali.html" class="hover:bg-red-500 hover:text-white p-2 rounded-md cursor-pointer transition">View Kundali</li>
                <li> <a href="aboutfinal.html" class="hover:bg-red-500 hover:text-white p-2 rounded-md cursor-pointer transition">About</li>
                <li> <a href="contact.html"  class="hover:bg-red-500 hover:text-white p-2 rounded-md cursor-pointer transition">Contact</li>
                <li>  <a href="login.html" class="hover:bg-red-500 hover:text-white p-2 rounded-md cursor-pointer transition">Login/Signup</li>
            </ul>
    </div>

     <!-- Contact Section -->
    <section class="text-center mt-10 w-11/12 md:w-3/4 lg:w-1/2">
        <h2 class="text-4xl font-bold text-white">Contact Us</h2>
        <p class="text-gray-200 text-lg mt-2">We'd love to hear from you! Fill out the form below.</p>
    </section>
    
    <!-- Contact Form -->
    <div class="bg-white bg-opacity-10 p-8 rounded-xl shadow-xl mt-8 w-11/12 md:w-3/4 lg:w-1/2 border border-gray-400">
        <h3 class="text-2xl font-semibold text-yellow-300 mb-4">Get in Touch</h3>
        <form id="contactForm" class="space-y-4">
            <input type="text" id="name" placeholder="Your Name" class="p-3 rounded-md bg-gray-800 text-white border border-gray-600 focus:outline-none focus:border-yellow-400 w-full">
            <input type="email" id="email" placeholder="Your Email" class="p-3 rounded-md bg-gray-800 text-white border border-gray-600 focus:outline-none focus:border-yellow-400 w-full">
            <textarea id="message" placeholder="Your Message" class="p-3 rounded-md bg-gray-800 text-white border border-gray-600 focus:outline-none focus:border-yellow-400 w-full h-32"></textarea>
            <button type="button" onclick="submitForm()" class="w-full mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition transform hover:scale-105 font-semibold">Send Message</button>
        </form>
        <p id="successMessage" class="text-white text-center mt-4 hidden">Your message has been sent successfully!</p>
    </div>
    

    

    <script>
        document.querySelector(".menu-toggle").addEventListener("click", function() {
            document.querySelector(".sidebar").classList.toggle("-translate-x-full");
        });
         
        function submitForm() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;
            let successMessage = document.getElementById("successMessage");
            
            if (!name || !email || !message) {
                alert("Please fill in all fields.");
                return;
            }
            
            successMessage.classList.remove("hidden");
            setTimeout(() => {
                successMessage.classList.add("hidden");
                document.getElementById("contactForm").reset();
            }, 3000);
        }
       

        
    </script>
</body>
</html>
