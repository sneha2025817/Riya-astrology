<!--section-->

    <!-- Hero Section -->
<section class="text-center mt-10">
    <h2 class="text-4xl font-bold text-white">Kundali Matching</h2>
    <p class="text-gray-200 text-lg mt-2">Find your perfect match through Vedic astrology</p>
</section>

<!-- Kundali Matching Form -->
<div class="bg-white bg-opacity-10 p-8 rounded-xl shadow-xl mt-8 w-11/12 md:w-3/4 lg:w-1/2 border border-gray-400">
    <h3 class="text-2xl font-semibold text-yellow-300 mb-4">Enter Details</h3>
    <form id="kundaliForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" id="name1" placeholder="Your Name" class="p-3 rounded-md bg-gray-800 text-white border border-gray-600 focus:outline-none focus:border-yellow-400 w-full">
            <input type="text" id="name2" placeholder="Partner's Name" class="p-3 rounded-md bg-gray-800 text-white border border-gray-600 focus:outline-none focus:border-yellow-400 w-full">
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="date" id="dob1" class="p-3 rounded-md bg-gray-800 text-white border border-gray-600 focus:outline-none focus:border-yellow-400 w-full">
            <input type="date" id="dob2" class="p-3 rounded-md bg-gray-800 text-white border border-gray-600 focus:outline-none focus:border-yellow-400 w-full">
        </div>
        <button type="button" onclick="matchKundali()" class="w-full mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition transform hover:scale-105 font-semibold">Match Kundali</button>
    </form>
</div>

<!-- Kundali Matching Results -->
<div id="resultSection" class="bg-white bg-opacity-10 p-8 rounded-xl shadow-xl mt-8 w-11/12 md:w-3/4 lg:w-1/2 border border-gray-400 hidden">
    <h3 class="text-2xl font-semibold text-yellow-300 mb-4">Matching Results</h3>
    <p id="matchScore" class="text-gray-200">Your compatibility score will appear here.</p>
</div>

    

    <script>
        document.querySelector(".menu-toggle").addEventListener("click", function() {
            document.querySelector(".sidebar").classList.toggle("-translate-x-full");
        });

        function matchKundali() {
        let name1 = document.getElementById("name1").value;
        let name2 = document.getElementById("name2").value;
        let dob1 = document.getElementById("dob1").value;
        let dob2 = document.getElementById("dob2").value;
        
        if (!name1 || !name2 || !dob1 || !dob2) {
            alert("Please enter all details.");
            return;
        }
        
        let score = Math.floor(Math.random() * 101); // Random compatibility score
        
        document.getElementById("matchScore").innerText = `Your compatibility score is: ${score}%`;
        document.getElementById("resultSection").classList.remove("hidden");
    }

        
    </script>
</body>
