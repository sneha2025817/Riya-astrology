<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karmapath - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-900 via-teal-600 to-orange-500">
    
    <div class="bg-white bg-opacity-20 backdrop-blur-lg p-8 rounded-xl shadow-2xl w-96 transform hover:scale-105 transition duration-500 border border-white/40">
        <h2 class="text-3xl font-bold text-center text-white">Welcome Back</h2>
        <p class="text-center text-gray-100 mb-6">Login to continue your astrological journey</p>
        
        <form id="loginForm">
            <div class="mb-4">
                <label class="block text-white font-semibold">Email</label>
                <div class="flex items-center border rounded-md p-2 mt-1 shadow-sm bg-white bg-opacity-25 backdrop-blur-lg">
                    
                    <input type="email" id="email" placeholder="Enter your email" class="w-full focus:outline-none pl-2 bg-transparent text-orange-200 placeholder-white">
                </div>
            </div>
            
            <div class="mb-4">
                <label class="block text-white font-semibold">Password</label>
                <div class="flex items-center border rounded-md p-2 mt-1 shadow-sm bg-white bg-opacity-25 backdrop-blur-lg">
                    
                    <input type="password" id="password" placeholder="Enter your password" class="w-full focus:outline-none pl-2 bg-transparent text-orange-200 placeholder-white">
                </div>
            </div>
            
            <div class="flex justify-between text-sm text-white mb-4">
                <a href="#" class="hover:underline">Forgot Password?</a>
                <a href="signuporiginal.html" class="hover:underline">Sign Up</a>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-orange-500 transition transform hover:scale-105 font-semibold">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            if (email === "" || password === "") {
                alert("Please fill in all fields.");
            } else {
                alert("Login Successful!");
            }
        });
    </script>
    
</body>
</html>
