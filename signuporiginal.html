<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karmapath - Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-900 via-teal-600 to-orange-500">
    
    <div class="bg-white bg-opacity-20 backdrop-blur-lg p-8 rounded-xl shadow-2xl w-96 transform hover:scale-105 transition duration-500 border border-white/40">
        <h2 class="text-3xl font-bold text-center text-white">Create an Account</h2>
        <p class="text-center text-white mb-6">Join us to explore your astrological journey</p>
        
        <form id="signupForm">
            <div class="mb-4">
                <label class="block text-white font-semibold">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" class="w-full border rounded-md p-2 mt-1 shadow-sm bg-white bg-opacity-25 backdrop-blur-lg focus:outline-none text-yellow-200 placeholder-white">
            </div>
            
            <div class="mb-4">
                <label class="block text-white font-semibold">Email</label>
                <input type="email" id="email" placeholder="Enter your email" class="w-full border rounded-md p-2 mt-1 shadow-sm bg-white bg-opacity-25 backdrop-blur-lg focus:outline-none text-yellow-200 placeholder-white">
            </div>
            
            <div class="mb-4">
                <label class="block text-white font-semibold">Password</label>
                <input type="password" id="password" placeholder="Create a password" class="w-full border rounded-md p-2 mt-1 shadow-sm bg-white bg-opacity-25 backdrop-blur-lg focus:outline-none text-yellow-200 placeholder-white">
            </div>
            
            <div class="mb-4">
                <label class="block text-white font-semibold">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" class="w-full border rounded-md p-2 mt-1 shadow-sm bg-white bg-opacity-25 backdrop-blur-lg focus:outline-none text-yellow-200 placeholder-white">
            </div>
            
            <div class="flex justify-between text-sm text-white mb-4">
                <a href="#" class="hover:underline">Already have an account? </a>
                <a href="login.html" class="hover:underline" > Login</a>
                
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-yellow-600 transition transform hover:scale-105 font-semibold">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            
            if (name === "" || email === "" || password === "" || confirmPassword === "") {
                alert("Please fill in all fields.");
            } else if (password !== confirmPassword) {
                alert("Passwords do not match!");
            } else {
                alert("Signup Successful! Welcome to Karmapath.");
            }
        });
    </script>
    
</body>
</html>
